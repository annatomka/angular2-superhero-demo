
<ul class="collection with-header" *ng-if="votes && votes.length > 0">
    <li class="collection-header grey-text text-darken-3"><h4 class="center-align">Latest votes</h4></li>
    <li class="collection-item" *ng-for="#item of votes;#i = index">
        <div>{{i + 1}}. {{item.name}} <a href="#!" class="secondary-content">{{ item.vote}}</a></div>
    </li>
</ul>
